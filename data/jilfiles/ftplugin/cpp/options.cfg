// Options for C++
// Last update: 2015-01-27

editor = {
    wrap = false;

    expand_tab = true;
    tab_stop = 2;
    shift_width = 2;

    rulers = [ 80 ];

    indent_keys = [ "{", "}", "case", "public", "protected", "private" ];

    // Extra indent options for C++.
    indent = {
        indent_namespace = true;
        indent_case = false;
    };
};
