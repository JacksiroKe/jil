// Lex for XML
// Last update: 2014-12-01

lex = (
    // Note that the grammar does not allow a comment ending in --->.
    // The following example is not well-formed.
    // <!-- B+, B, or B--->
    { id = "comment"; quote = [ "<!--", "-->" ]; multi_line = true; },

    { id = "constant.string"; quote = [ "\"", "\"" ]; },

    // Example: <node ...
    { id = "statement"; prefix = "<"; },

    // Example: </node>
    { id = "statement"; suffix = ">"; },

    // Example: <node attr="..." ...
    { id = "identifier"; suffix = "="; }
);
