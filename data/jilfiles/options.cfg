app = {
    // Detect CJK file encodings.
    cjk = "c";

    // Encoding for new created file.
    file_encoding = "utf-8";

    // Color scheme.
    theme = "";

    // Fonts.
    fonts = {
        text = "";
        line_nr = "";
        tabs = "";
        status_bar = "";
    };

    // Spacing at the top and bottom of a line.
    line_padding = 1;

    // Switch Current Working Dir when switch text page.
    switch_cwd = true;

    // Remember last open files.
    restore_files = true;

    // Show file path in the title bar.
    show_path = true;
};

editor = {
    //--------------------------------------------------------------------------
    // Text options

    // The number of spaces to increase indent.
    shift_width = 4;

    // The number of spaces a tab occupies.
    tab_stop = 4;

    // Insert spaces for tab.
    expand_tab = false;

    // Word delimiters (exluding ' ' and '\t').
    delimiters = "!@#%^$&*()+-=\\|/?[]{}<>,.;:'\"`~";

    // A list of keys that, when typed, cause reindenting of the current line.
    // Indent keys normally appear at the beginning of a line.
    // Similar to Vim option "indentkeys".
    // E.g., '}' for C/C++, "endif" for Vim Script, etc.
    indent_keys = [];

    // Extra indent options.
    // E.g., indent_namespace, indent_case for C++.
    indent = {
    };

    // Comment options.
    comment = {
        add_space = false;
        respect_indent = true;
    };

    //--------------------------------------------------------------------------
    // View options

    // Wrap line.
    wrap = false;

    // Show line number area.
    show_number = true;

    // Show spaces and tabs.
    show_space = false;

    // Always show horizontal scroll bar.
    show_hscrollbar = false;

    // Display vertical lines at the given columns.
    // E.g., rulers = [ 80, 100 ]
    rulers = [];
};
