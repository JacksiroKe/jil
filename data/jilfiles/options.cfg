// Global options.

// Detect CJK file encodings.
cjk = "c";

// Encoding for new created file.
file_encoding = "utf-8";

// Color scheme.
theme = "";

icon_size = "medium";

// Fonts.
fonts = {
    // Font group example: { name = "Consolas"; size = 10; }
    text = {};
    tabs = {};
    status_bar = {};
    find_panel = {};
};

// Spacing at the top and bottom of a line.
line_padding = 1;

// Switch Current Working Dir when switch text page.
switch_cwd = true;

// Remember last open files.
restore_files = true;

// Show file path in the title bar.
show_path = true;

