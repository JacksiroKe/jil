// Options for C++
// Last update: 2014-10-31
//
// Most of the editor options are set according to Google C++ Style.

editor = {
    wrap = false;

    expand_tab = true;
    tab_stop = 2;
    shift_width = 2;

    rulers = [ 80 ];

    indent_keys = [ "{", "}", "case", "public", "protected", "private" ];
};
