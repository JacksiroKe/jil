// Lex for Cfg (libconfig)
// See www.hyperrealm.com/libconfig/
// Last update: 2014-06-12

lex = (
    // Quote
    { id = "comment"; quote = [ "/*", "*/" ]; flags = "multi_line"; },
    { id = "comment"; quote = [ "//" ]; },
    { id = "comment"; quote = [ "#" ]; },
    { id = "constant.string"; quote = [ "\"", "\"" ]; },

    // Anyof
    { id = "constant.bool"; anyof = "true false"; },

    // Suffix
    { id = "identifier"; suffix = "="; }
);
