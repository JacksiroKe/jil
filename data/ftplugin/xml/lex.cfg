// Lex for XML
// Last update: 2014-06-12

lex = (
    // Quote
    { id = "comment"; quote = [ "<!--", "-->" ]; flags = "multi_line"; },
    { id = "constant.string"; quote = [ "\"", "\"" ]; },

    // Prefix
    // Example: <node ...
    { id = "statement"; prefix = "<"; },

    // Suffix
    // Example: </node>
    { id = "statement"; suffix = ">"; },
    // Example: <node attr="..." ...
    { id = "identifier"; suffix = "="; }
);
